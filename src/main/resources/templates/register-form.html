<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/css/logo.PNG" type="image/PNG">
    <title>RentalX</title>
    <link rel="stylesheet" th:href="@{../css/signup.css}">

<body>
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a th:href="@{/registration}">Sign up</a>
        <a href="@{/login}">Sign in</a>
        <a th:href="@{/contactus}">Contact us</a>
    </nav>
</header>
<div class="headings">
    <h1>Thailand's Best House Rental Platform</h1>
    <h2>Find, Rent and Thrive</h2>
</div>
<div class="wrapper">

    <form action="/registration" method="post" role="form">
        <div class="input-box">
            <input type="text" name="userName" placeholder="Name*" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email*" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Create Password*" required>
        </div>
        <label>User Type:</label>
        <input type="radio" name="role" value="USER" />User
        <input type="radio" name="role" value="LANDLORD" />Landlord<br/>

        <button type="submit" class="create">Create new account</button>


    </form>
</div>
