<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/list.css}">
    <link rel="stylesheet" th:href="@{../css/profile.css}">
</head>
<body>
<nav class="navbar">
    <a th:href="@{${user.role == 'USER' ? '/dorms' : '/landlord-dorms'}}" class="logo1">
        <div class="logo3">
          
            <h3><i class="fa-solid fa-hotel"></i> Rental  <span>X</span></h3>
        
        </div>
      </a>
    <div class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="nav">
        <img src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg" class="user" alt="">

        <div class="user-button">
            <button><span th:text="${user.userName}"></span></button>
        </div>
        <div class="menu">
            <ul>
                <a th:href="@{/contactus}">
                    <button class="btn6"> Contact Us</button>
                </a>
            </ul>
        </div>
    </div>
</nav>

<div  class="userphoto">
    <div class="username">
        <img class="userimg" src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg" alt="">
        <h1 class="Uname" th:text="${user.userName}"></h1>
    </div>
    <a th:href="@{/dorms}">
        <button class="properties">Explore properties</button>
    </a>
</div>
<div class="butts">
    <h1>Profile Info</h1>
    <div>
    <a th:href="@{/wishlists}">
        <button class="btn5"><i class="fa-regular fa-heart"></i> Wishlist</button>
    </a>
    <a th:href="@{/show-map}">
        <button class="btn6"><i class="fa-solid fa-location-dot"></i> Map</button>
    </a>
    </div>
</div>

<div class="userinfo">
    <div class="infocard">
        <div class="user_infos">
            <div>
                <div class="userinfo-text">
                    <div>Name </div>
                    <div>:</div>
                    <div class="email1"><span th:text="${user.userName}"></span></div>
                </div>
                <div class="userinfo-text">
                    <div>Email</div>
                    <div>:</div>
                    <div class="email1"><span th:text="${user.email}"></span></div>
                </div>
                <div class="userinfo-text">
                    <div>PhNo.</div>
                    <div>:</div>
                    <div class="email1"> - </div></div>
            </div>
        </div>
        <div class="infobutt">
            <a th:href="@{/update-profile}">
                <button class="pass" type="button">Edit Profile</button>
            </a>
            <a th:href="@{/logout}">
                <button id="update" type="submit">Log out</button>
            </a>
        </div>
    </div>
</div>




<div class="footer">
    <div class="footer-content">
        <div class="footer-section about">
            <p>fb.com/renfolx.coth</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="footer-section links">

            <ul>
                <li><span>+66955344442</span></li>
                <li><span>contact@rentalx.co.th</span></li>

            </ul>
        </div>
        <div class="footer-section contact">
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="rent.js"></script>
</html>
