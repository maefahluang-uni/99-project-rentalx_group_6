<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{../css/list.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
      <a th:href="@{/dorms}" class="logo1">
        <div class="logo3">
          
            <h3><i class="fa-solid fa-hotel"></i> Rental  <span>X</span></h3>
        
        </div>
      </a>
        <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav">
            <img src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg" class="user" alt=""> 

        <div class="user-button">
            <a th:href="@{/profile}"><button><span th:text="${user.userName}"></span></button></a>
        </div>
        <div class="menu">
            <ul>
                <a th:href="@{/contactus}">
                  <button class="btn6"> Contact Us</button>
                </a>
            </ul>
        </div>
    </div>
    
    </nav>
  
    <div class="photocard">
      <div th:each="wishlist : ${wishlists}" class="product-card" >
        <a th:href="@{/dorm/{id} (id=${wishlist.dorm.dormId})}">
          <div>
            <div class="image-gallery">
              <!-- <img class="dorm-photo" th:src="@{/{imageName}(imageName=${wishlist.dorm.img1})}" alt="Product Image"> -->
              <img class="dorm-photo" th:src="${wishlist.dorm.img1}" alt="Product Image">
            </div>
  
            <div class="title">
              <h3 th:text="${wishlist.dorm.dormName}"></h3>
              <div class="bb">
                <a th:href="@{/add-wishList/{dorm_id}(dorm_id=${wishlist.dorm.dormId})}">
                  <button class="heart"> <i class="fa-regular fa-heart full_red"></i></button>
                </a>
  
                <button class="share">   <i class="fa-solid fa-share"></i></button>
              </div>
            </div>
  
            <hr>
            <p class="product-description" th:text="${wishlist.dorm.dormDesc}"></p>
            <h3 class="product-price">&#3647;<span th:text="${wishlist.dorm.price}"></span></h3>
            <hr>
            <div class="info">
              <div class="bed">
                <i class="fa-regular fa-moon"></i> Bedroom
                <span th:text="${wishlist.dorm.bedroom}"></span>
              </div>
  
              <div class="bath">
                <i class="fa-solid fa-shower"></i> Bathroom
                <span th:text="${wishlist.dorm.bathroom}"></span>
              </div>
            </div>
  
            <div class="btns">
              <button class="product-button">Add to Cart</button>
              <a th:href="@{/showEachMap/{id} (id=${wishlist.dorm.dormId})}">
                <button class="map-button" ><i class="fa-solid fa-location-dot"></i> Map</button>
              </a>
  
  
            </div>
          </div>
        </a>
      </div>
    </div>

    
</div>

<div class="footer">
    <div class="footer-content">
        <div class="footer-section about">
         <p>fb.com/renfolx.coth</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="footer-section links">
           
            <ul>
                <li><span>+66955344442</span></li>
                <li><span>contact@rentalx.co.th</span></li>
              
            </ul>
        </div>
        <div class="footer-section contact">
            <ul>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
        </div>
    </div>
</div>



</body>
<script src="rent.js"></script>
</html>
